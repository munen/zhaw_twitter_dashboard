<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ZHAW Web Engineering - Project</title>

        <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <script type="text/javascript" 
                src="http://localhost:8000/faye/client.js">
        </script>

    </head>
    <body>
        <div class="container">
            <div class="alert alert-success alert-dismissible" role="alert" hidden>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <div class="message"></div>
            </div>
            <div class="masthead">
                <h3 class="text-muted">Twitter KPI Dashboard</h3>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Keywords per minute</h3>
                </div>
                <div class="panel-body">
                    <div class="row">

                        <div class="col-xs-6">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button class="btn btn-default search-keyword" type="button">Go!</button>
                                </span>
                                <input type="text" class="form-control" placeholder="Search for Keyword...">
                            </div>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                                </div>
                            </div>
                            <div id="gauge_1"></div>
                            <div class="well well-lg"><ul></ul></div>
                        </div>
                        <div class="col-xs-6">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button class="btn btn-default search-keyword" type="button">Go!</button>
                                </span>
                                <input type="text" class="form-control" placeholder="Search for Keyword...">
                            </div>

                            <div class="progress">
                                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                                </div>
                            </div>
                            <div id="gauge_2"></div>
                            <div class="well well-lg"><ul></ul></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Follower Count per Username</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group screen-names">
                                <div class="col-xs-4">
                                    <input placeholder="AshtonKutcher" >
                                </div>
                                <div class="col-xs-4">
                                    <input placeholder="BBC" >
                                </div>
                                <div class="col-xs-4">
                                    <input placeholder="Disney" >
                                </div>
                            </div>
                            <button type="submit" id="get-followers" class="btn btn-default">
                                Get Followers
                            </button>
                        </form>
                    </div>
                    <div class="row">
                        <div id="container"></div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p>&copy; ZHAW Web Engineering 2015</p>
        </footer>

        <script src="assets/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/highcharts.js"></script>
        <script src="assets/app-followers.js"></script>
        <script src="assets/app-rpm.js"></script>
    </body>
</html>
